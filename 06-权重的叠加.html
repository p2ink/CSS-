<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加</title>
    <style>
        /* 复合选择器会有权重叠加的问题 */
        /* 权重虽然会叠加，但是永远不会有进位 */
        /*  li 的权重是 0，0，0，1 */
        li {
            color: red;
        }

        /*  ul li 的权重是 0，0，0，1 + 0，0，0，1 = 0，0，0，2 */
        ul li {
            color: blue;
        }

        /* #nav li 的权重是 0，1，0，0 + 0，0，0，1 = 0，1，0，1 */
        #nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul id="nav">
        <li>语文</li>
        <li>数学</li>
        <li>英语</li>
    </ul>
</body>

</html>
