<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        div {
            color: red !important;
        }

        .text {
            color: pink;
        }

        #color {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="text" id="color" style="color: blueviolet;">
        你笑起来真好看
    </div>
</body>

</html>
