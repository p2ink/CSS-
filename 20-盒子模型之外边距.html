<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距margin</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 上下左右外边距都为20px */
            /* margin: 20px; */
            /* 上下外边距为20px 左右外边距为50px */
            margin: 20px 50px;
            /* 简写方式同内边距padding */
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
</body>

</html>
