<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内边距复合写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* padding: 5px;  上下左右内边距都为5px */
            /* padding: 5px 10px;  上下内边距为5 左右为10 */
            /* padding: 5px 10px 20px; 上5 左右10 下20*/
            padding: 5px 10px 20px 30px;
            /* 上5 右10 下20 左30; */



        }
    </style>
</head>

<body>
    <div>盒子内容是content盒子内容是content盒子内容是content盒子内容是content</div>
</body>

</html>
