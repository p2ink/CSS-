<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级注意点</title>
    <style>
        /* 父亲的权重是100 */
        #father {
            color: red;
        }

        /* p 继承的权重为0 */
        /* 所以以后我们看标签到底执行哪个样式，先看这个标签有没有被直接选出来 */
        p {
            color: pink;
        }

        body {
            color: purple;
        }

        /* a链接浏览器默认制定了一种央视 蓝色的 带下划线的 a { color ：blue；} */
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>今天天气不太冷</p>
    </div>
    <a href="#">我是一个空链接</a>
</body>

</html>
