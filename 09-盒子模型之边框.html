<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细 一帮情况下都用px */
            border-width: 5px;
            /* border-style 边框的样式 solid 实线边框  dashed 虚线边框  dotted 点线边框 */
            border-style: solid;
            /* border-style: dashed; */
            /* border-style: dotted; */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
